type: install
name: Postgres cluster test

globals:
  ADMIN_USERNAME: webadmin

nodes:
  count: 2
  cloudlets: 32
  nodeType: postgres13
  scalingMode: STATELESS
  password: ${fn.password}
  nodeGroup: sqldb
  cluster: true
skipNodeEmails: true

success:
  text: |
    **Username**: ${globals.ADMIN_USERNAME}  
    **Password**: ${nodes.sqldb.password}
