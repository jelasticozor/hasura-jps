type: install
name: External Mail Server for Production Tests
baseUrl: https://gitlab.hidora.com/softozor/hasura-jps/-/raw/master

settings:
  fields:
    - name: username
      caption: Username
      type: string
      required: true
    - name: password
      caption: Password
      type: string
      inputType: password
      required: true

globals:
  PASSWORD_FILE: /etc/pwd

nodes:
  - displayName: Mailhog
    count: 1
    cloudlets: 16
    nodeGroup: cp
    nodeType: docker
    image: mailhog/mailhog:latest
    env:
      MH_AUTH_FILE: ${globals.PASSWORD_FILE}

onInstall:
  - cmd [cp]:
      - echo "${settings.username}:$(MailHog bcrypt ${settings.password})" > ${globals.PASSWORD_FILE}
  - restartContainers[cp]