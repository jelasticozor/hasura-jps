version: 1.0
provider:
  name: openfaas
functions:
  hello-python:
    lang: python
    handler: ./hello-python
    image: softozor/hello-python:latest
  hasura-action:
    lang: node-hasura
    handler: ./hasura-action
    image: softozor/hasura-action:latest
    environment:
      GRAPHQL_ENDPOINT: ${GRAPHQL_ENDPOINT}
configuration:
  templates:
    - name: node-hasura
      source: http://gitlab.hidora.com/softozor/faas-templates.git