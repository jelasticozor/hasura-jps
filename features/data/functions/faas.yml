version: 1.0
provider:
  name: openfaas
functions:
  hasura-action:
    lang: node-hasura
    handler: ./hasura-action
    image: softozor/hasura-action:latest
    environment:
      GRAPHQL_ENDPOINT: ${GRAPHQL_ENDPOINT}
  check-env:
    lang: python
    handler: ./check-env
    image: softozor/check-env:latest
    secrets:
      - auth-secret
      - data-protection-secret
configuration:
  templates:
    - name: node-hasura
      source: http://gitlab.hidora.com/softozor/faas-templates.git