version: 1.0
provider:
  name: openfaas
functions:
  hello-python:
    lang: python
    handler: ./hello-python
    image: softozor/hello-python:latest
  hasura-action:
    lang: node14
    handler: ./hasura-action
    image: softozor/hasura-action:latest
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

