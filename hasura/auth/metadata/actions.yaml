actions:
- name: login
  definition:
    kind: synchronous
    handler: http://{{FAAS_HOSTNAME}}:{{FAAS_PORT}}/function/login
  permissions:
  - role: anonymous
- name: validate_token
  definition:
    kind: synchronous
    handler: http://{{FAAS_HOSTNAME}}:{{FAAS_PORT}}/function/validate-token
    forward_client_headers: true
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: login_response
  - name: validate_token_response
  scalars: []
