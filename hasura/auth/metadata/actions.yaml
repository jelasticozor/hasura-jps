actions:
- name: sign_in
  definition:
    kind: synchronous
    handler: http://{{FAAS_HOSTNAME}}:{{FAAS_PORT}}/function/sign-in
  permissions:
  - role: anonymous
- name: validate_token
  definition:
    kind: synchronous
    handler: http://{{FAAS_HOSTNAME}}:{{FAAS_PORT}}/function/validate-token
    forward_client_headers: true
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: sign_in_response
  - name: validate_token_response
  scalars: []
